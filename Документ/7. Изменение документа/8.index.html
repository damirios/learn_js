<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display {
            display: inline-block;
            border: 2px solid #777;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;

        }
        span {
            font-size: 20px;
        }
        .hours {
            color: red;
        }
        .minutes {
            color: green;
        }
        .seconds {
            color: blue;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="watch">
        <div class="display">
            <span class="hours">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span>
        </div>
        <div class="buttons">
            <button class="start" onclick="onStart()">Start</button>
            <button class="stop" onclick="onStop()">Stop</button>
        </div>
    </div>
    <script src="./8.colorWatch.js"></script>
</body>
</html>
